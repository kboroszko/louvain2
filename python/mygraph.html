<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff0000", "id": "0", "label": "0", "shape": "dot", "title": "\u003ch1\u003e0\u003c/h1\u003e"}, {"color": "#00fff3", "id": "1", "label": "1", "shape": "dot", "title": "\u003ch1\u003e1\u003c/h1\u003e"}, {"color": "#ff0000", "id": "2", "label": "2", "shape": "dot", "title": "\u003ch1\u003e0\u003c/h1\u003e"}, {"color": "#00fff3", "id": "3", "label": "3", "shape": "dot", "title": "\u003ch1\u003e1\u003c/h1\u003e"}, {"color": "#ff0000", "id": "4", "label": "4", "shape": "dot", "title": "\u003ch1\u003e0\u003c/h1\u003e"}]);
        edges = new vis.DataSet([{"from": "0", "to": "1", "value": 1.0}, {"from": "0", "to": "2", "value": 1.0}, {"from": "0", "to": "3", "value": 1.0}, {"from": "1", "to": "2", "value": 1.0}, {"from": "1", "to": "3", "value": 1.0}, {"from": "2", "to": "3", "value": 1.0}, {"from": "2", "to": "4", "value": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"physics": {"barnesHut": {"gravitationalConstant": -30000, "centralGravity": 0, "springLength": 100}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
